<div class="container">
  <h2 class="text-center mb-4">Cosas sobre MI
  </h2>
  <div class="row justify-content-center">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card mb-4">
        <img src="{{ post.image }}" class="card-img-top mx-auto d-block" alt="Movie Poster">
        <div class="card-body">
          <h5 class="card-title text-center">{{ post.title }}</h5>
          <div class="card-text">
            <p>{{ post.description }}</p>
          </div>
          <button (click)="viewPostDetails(post)" class="btn btn-primary btn-block">View Details</button>
        </div>
        <div class="card-footer text-muted">
          <small>{{ post.info }}</small>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Back to Movie Selection</a>
  </div>
</div>

<style>
  body {
    background-color: #f2f2f2;
    color: #333;
    font-family: Arial, sans-serif;
  }

  .container {
    margin-top: 50px;
  }

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: 0.3s;
    background-color: #ffffff;
  }

  .card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .card-img-top {
    height: 300px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    filter: brightness(80%);
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .card-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .card-text p {
    font-size: 16px;
    margin-bottom: 15px;
    color: #555;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .btn-block {
    width: 100%;
  }

  .text-muted {
    font-size: 14px;
    color: #888;
  }

  .mt-4 {
    margin-top: 30px;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 30px;
    color: #333;
  }
</style>
